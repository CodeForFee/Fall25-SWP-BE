spring.application.name=Fall25-SWP-BE

# Cấu hình kết nối MySQL (đọc từ biến môi trường Railway)
# SỬA LỖI: Thêm tiền tố "jdbc:" vào trước ${MYSQL_URL}
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# FIX: Đã xóa dòng "MySQLDialect" bị trùng và sai. Chỉ giữ lại dòng "MySQL8Dialect" này.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server (Railway cấp PORT động)
server.port=${PORT:8080}
server.address=0.0.0.0

# Swagger
spring.main.allow-bean-definition-overriding=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

spring.main.allow-circular-references=true

