# ==============================
# Application Configuration
# ==============================
spring.application.name=Fall25-SWP-BE

# ==============================
# MySQL Configuration (Railway Database)
# ==============================
# Railway tự động cung cấp database credentials qua environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Hibernate / JPA Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================
# Server Configuration
# ==============================
server.port=8080
server.address=0.0.0.0

# Support HTTPS behind reverse proxy (Railway)
server.forward-headers-strategy=framework

# ==============================
# Swagger/OpenAPI Configuration
# ==============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# Logging Configuration
# ==============================
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=INFO

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
