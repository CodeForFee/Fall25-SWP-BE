# ==============================
# Application Configuration
# ==============================
spring.application.name=Fall25-SWP-BE

# ==============================
# MySQL Configuration (Railway Database)
# ==============================
# Railway tự động cung cấp database credentials qua environment variables
# Uncomment các dòng sau để sử dụng Railway environment variables:

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative: Nếu Railway không tự động set environment variables,
# uncomment và set trong Railway dashboard:
# spring.datasource.url=jdbc:mysql://mainline.proxy.rlwy.net:50383/railway?serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=your_current_railway_password

# ==============================
# Hibernate / JPA (Optimized for MySQL)
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Let Spring Boot auto-detect

# Additional optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================
# Server Configuration (Railway deployment)
# ==============================
server.port=8080
server.address=0.0.0.0

# Alternative port configuration using environment variable (uncomment if needed)
# server.port=${PORT:8080}

# ==============================
# Swagger Configuration
# ==============================
spring.main.allow-bean-definition-overriding=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Force Swagger to use HTTPS in production (Railway deployment)
server.forward-headers-strategy=framework
springdoc.swagger-ui.use-root-path=true

# ==============================
# DevTools (d�nh cho m�i tr??ng local)
# ==============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ==============================
# Logging (Optimized for Railway - Reduced verbosity)
# ==============================
# Giảm logging để tránh rate limit của Railway (500 logs/sec)
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=INFO

# Root logging level
logging.level.root=WARN

# Chỉ log ERROR cho các thư viện bên ngoài
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

# ==============================
# Async Logging (Tối ưu performance)
# ==============================
# Sử dụng async logging để không block main thread
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file (optional)
# logging.file.name=logs/application.log
